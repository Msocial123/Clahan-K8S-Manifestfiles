apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: node-port-deployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels: 
        app: node
      spec:
        containers:
          - image: muralisocial123/ecommerce-web:latest
            name: ecommerce-web 
            ports:
              - containerPort: 80

   

