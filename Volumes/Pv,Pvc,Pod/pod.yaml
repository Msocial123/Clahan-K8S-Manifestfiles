apiVersion: v1 
kind: Pod 
metadata:
  name: simple-pod 
spec:
  restartPolicy: Never
  containers:
    - image: busybox 
      name: busybox 
      command: ['sh', '-c', 'while true; do echo Welcome DevOps Training >> /output/output.txt; sleep5; done']
      volumeMounts:
        - name: s-volume
          mountPath: /output
  volumes:
    - name: s-volume
      persistentVolumeClaim:
        claimName: simple-pvc